<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="overlay">
            <img src="./images/odin-lined.png" id="odin-image">
            <p id="odin-text">ODIN</p>
        </div>

        <p id="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West </a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="right">
        <div class="info-half">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
        </div>

        <div class="form-half">
            <form action="post">

                <!-- Form starts here -->
                <div class="entry-half">
                    <h1>Let's do this!</h1>
                    <fieldset class="row-one">
                        <div class="entry-box firstname">
                            <label class="input-label" for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" maxlength="25">
                        </div>
        
                        <div class="entry-box lastname">
                            <label class="input-label" for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" maxlength="25">
                        </div>
                    </fieldset>
        
                    <fieldset class="row-two">
                        <div class="entry-box email">
                            <label class="input-label" for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" maxlength="30">
                        </div>
                        
                        <div class="entry-box phone">
                            <label class="input-label" for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-867-5309">
                        </div>
                    </fieldset>
    
                    <fieldset class="row-three">
                        <div class="entry-box password">
                            <label class="input-label" for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        
                        <div class="entry-box password-confirm">
                            <label class="input-label" for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </fieldset>
                </div>

                <div class="button-half">
                    <button type="reset">Create Account</button> <!-- A functional submit button is outside the scope of this project-->
                    <p>Already have an account?</p>
                </div>

            </form>

    </div>

</body>
</html>
