<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="entry-form">
            <div class="entry-half">
                <h2>Let's do this!</h2>

                <form action="post">
                    <fieldset>
                        <legend>Full Name</legend>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
        
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </fieldset>
        
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                        
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </fieldset>
    
                    <fieldset>
                        <legend>Password</legend>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
    <div class="right">

    </div>

</body>
</html>
