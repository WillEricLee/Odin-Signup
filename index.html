<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="overlay">
            <img src="./images/odin-lined.png" id="odin-image">
            <p id="odin-text">ODIN</p>
        </div>

        <p id="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West </a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="right">
        <div class="info-half">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <div class="form-half">
            <form action="post">

                <!-- Form starts here -->
                <div class="entry-half">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" maxlength="25">
        
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" maxlength="25">
                    </fieldset>
        
                    <fieldset>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" maxlength="30">
                        
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-867-5309">
                    </fieldset>
    
                    <fieldset>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </fieldset>
                </div>

                <div class="button-half">
                    <button type="reset">Create Account</button> <!-- A functional submit button is outside the scope of this project-->
                    <p>Already have an account?</p>
                </div>

            </form>

    </div>

</body>
</html>
